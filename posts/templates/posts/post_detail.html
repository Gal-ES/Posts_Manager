{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="post-detail-card">
        <!-- Навигация -->
        <div class="navigation-bar">
            <a href="{% url 'post_list' %}" class="back-button">
                <i class="fas fa-arrow-left"></i> Назад к списку
            </a>
        </div>

        <!-- Заголовок -->
        <h1 class="post-title">{{ post.title }}</h1>

        <!-- Мета-информация -->
        <div class="meta-info">
            <div class="meta-item">
                <span class="meta-label">ID записи:</span>
                <span class="meta-value">{{ post.id }}</span>
            </div>
            <div class="meta-item">
                <span class="meta-label">ID пользователя:</span>
                <span class="meta-value">{{ post.userId }}</span>
            </div>
        </div>

        <!-- Содержание -->
        <div class="post-content">
            <h2>Содержание</h2>
            <div class="content-text">
                {{ post.body }}
            </div>
        </div>
    </div>
</div>

<style>
    .post-detail-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        padding: 2rem;
        margin: 2rem 0;
    }

    .navigation-bar {
        margin-bottom: 2rem;
    }

    .back-button {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 20px;
        background: #f5f5f5;
        color: #333;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .back-button:hover {
        background: #e0e0e0;
        transform: translateX(-2px);
    }

    .post-title {
        color: #1976d2;
        font-size: 2rem;
        margin-bottom: 1.5rem;
        line-height: 1.3;
    }

    .meta-info {
        display: flex;
        gap: 2rem;
        margin-bottom: 2rem;
        padding: 1rem;
        background: #f8f9fa;
        border-radius: 8px;
    }

    .meta-item {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .meta-label {
        color: #666;
        font-weight: 500;
    }

    .meta-value {
        color: #1976d2;
        font-weight: 600;
        padding: 4px 12px;
        background: white;
        border-radius: 4px;
        border: 1px solid #e0e0e0;
    }

    .post-content {
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 12px;
        padding: 1.5rem;
    }

    .post-content h2 {
        color: #333;
        font-size: 1.5rem;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid #f0f0f0;
    }

    .content-text {
        color: #444;
        line-height: 1.8;
        font-size: 1.1rem;
    }

    @media (max-width: 768px) {
        .post-detail-card {
            padding: 1.5rem;
            margin: 1rem 0;
        }

        .meta-info {
            flex-direction: column;
            gap: 1rem;
        }

        .post-title {
            font-size: 1.5rem;
        }
    }
</style>
{% endblock %}
